<div class="container">
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="openDialog()">Add</button>
  </div>

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="goBack()">Go Back</button>
  </div>
</div>

<div class="container">
  <table class="mat-table-bordered" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="No." cdkColumnDef>
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="task" cdkColumnDef>
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element"> {{element.task}} </td>
    </ng-container>

    <ng-container matColumnDef="deadline" cdkColumnDef>
      <th mat-header-cell *matHeaderCellDef> Deadline </th>
      <td mat-cell *matCellDef="let element"> {{ formatDate(element.deadline) }} </td>
    </ng-container>

    <ng-container matColumnDef="checked" cdkColumnDef>
      <th mat-header-cell *matHeaderCellDef> Checked </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.checked" (change)="checkboxChanged($event, element)"></mat-checkbox>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="completionTime" cdkColumnDef>
      <th mat-header-cell *matHeaderCellDef> Completion Time </th>
      <td mat-cell *matCellDef="let element"> {{ formatDate(element.completionTime) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
